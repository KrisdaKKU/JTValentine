<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');
        
        body {
            background: linear-gradient(135deg, #A8DADC, #457B9D, #1D3557); /* Beautiful Gradient */
            color: #F1FAEE; /* Soft White */
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Sriracha', cursive;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            position: absolute;
            color: #F4A261;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media0.giphy.com/media/fqIOmNAvFOaiQO9GFy/giphy.gif?cid=6c09b9521gg6ahrtxtscb6lrecibpp6hmfesd3j2261ex3p6&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Valentine Image" class="fade-in img-fluid mb-3" style=" width: auto;">
        <p class="fade-in img-fluid mb-3">ตั้งแต่วันที่ 21 กรกฎาคม 2567 ก็เป็นเวลา</p>
        <h1 id="countdown" class="fade-in img-fluid mb-3"></h1>
        <a href="3.html"><button class="btn btn-light fade-in w-100">Next ></button></a>
        
    </div>
    
    

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = "&#10084;";
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        window.onload = function() {
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(el => el.classList.add('show'));
            }, 500);
        };

        function updateCountdown() {
            // Set the target date (July 21, 2024, 21:00)
            const targetDate = new Date('2024-07-21T21:00:00');

            // Get the current date and time
            const currentDate = new Date();

            // Calculate the time difference in milliseconds
            const timeDifference = currentDate - targetDate;

            // Calculate the number of days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = `${days} วัน <br / > ${hours} ชั่วโมง <br / >  ${minutes} นาที <br / >  ${seconds} วินาที แล้วนะ`;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();
    </script>
</body>
</html>
