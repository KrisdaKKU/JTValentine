<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Multiple Points</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZkMuco--CLX2lqiNXVSpHRFFUEc4FtyM&callback=initMap" async defer></script>
    <style>
        /* Set the size of the map container */
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: -33.8688, lng: 151.2093} // Centered at Sydney, Australia
            });

            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer({
                map: map
            });

            var waypts = [
                {
                    location: {lat: -34.397, lng: 150.644}, // Example point
                    stopover: true
                },
                {
                    location: {lat: -35.3075, lng: 149.124417}, // Another example point
                    stopover: true
                }
            ];

            var request = {
                origin: {lat: -33.8688, lng: 151.2093}, // Start point
                destination: {lat: -37.8136, lng: 144.9631}, // End point
                waypoints: waypts,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
</body>
</html>
