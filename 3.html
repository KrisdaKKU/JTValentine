        body {

            height: 100vh;

        .container {
            max-width: 400px;
            padding: 40px;

            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            position: absolute;
            color: #F4A261;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
        }
    </style>
